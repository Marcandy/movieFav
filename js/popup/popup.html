<div class="col-sm-12 col-md-12 col-lg-12  ">
    <div class="col-sm-4 col-md-4 col-lg-4 popup">
        <img ng-src="http://image.tmdb.org/t/p/w500{{info.poster_path}}">
    </div>

    <div class="details col-sm-8 col-md-8 col-lg-8">
        <h3>{{info.original_title}}</h3>

        <h4><i>{{info.tagline}}</i></h4>

        <p>
            {{info.overview}}
        </p>

        <h5>{{info.release_date}}</h5>

        <p>Budget: {{info.budget}}</p>

        <h5>Revenue:
        {{info.revenue}}
        </h5>

        <a href="{{info.homepage}}">{{info.homepage}}</a>

        <h5>Average Rating: {{info.vote_average}}</h5>


    </div>

</div>
