<!DOCTYPE html>
<html ng-app='movieFav' lang="en">
<head>

  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" media="screen" title="no title">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body ng-controller='mainCtrl'>

<header>
  <div class="cover col-md-12">
    <h1>movieFav</h1>
  </div>
</header>



<main>

  <div class="col-md-2">
  <input type="text" placeholder="search" ng-model='movieName'>
  <button type="button" ng-click=searchMovie(movieName)>submit</button>
</div>

  <div class="col-md-10">

    <div class="col-sm-3 movie-wrapper" ng-repeat='movie in movies' >
    <img ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}">

    <div class="title">
        <h3>{{movie.original_title}}</h3>
    </div>
    </div>
  </div>

</main>
